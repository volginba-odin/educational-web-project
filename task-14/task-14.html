            <p>Which of the following is the term

                the patient's body?
            </p>
        </div>
        
        <div class="answer-item">
            <div class="letter">A</div>
            <div class="answer-text">Gauze grievance disorder</div>
        </div>

            <div class="letter">B</div>
            <div class="answer-text">Retained surgical sponde syndrome</div>
        </div>
        <div class="answer-item">
            <div class="letter">C</div>
            <div class="answer-text">Sponde-induced septicemia</div>
        </div>
        <div class="answer-item">
            <div class="letter">D</div>
            <div class="answer-text">Fabric foreign object syndrome</div>
