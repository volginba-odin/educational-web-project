<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточки товара</title>
    <link rel="stylesheet" href="task-12.css">
</head>
<body>
    <a href="../index.html" class="return">На главную</a>
    
    <h1>Карточки продаж</h1>
    <div class="card-wrapper">
        <!-- Первый ботинок -->
        <div class="card-item">
            <img src="green.png" alt="Зелёный ботинок">
            <h3 class="name-shoe">green shoe</h3>
            <p class="declare-shoe">whatever brand</p>
            <p class="price">$184</p>
            <div class="button-wrapper">
                <button class="button-info">more info</button>
                <button class="button-buy">buy now</button>
            </div>
        </div>

        <!-- Второй ботинок -->
        <div class="card-item">
            <img src="blue.png" alt="Голубой ботинок">
            <h3 class="name-shoe">blue shoe</h3>
            <p class="declare-shoe">whatever brand</p>
            <p class="price">$199</p>
            <div class="button-wrapper">
                <button class="button-info">more info</button>
                <button class="button-buy">buy now</button>
            </div>
        </div>

        <!-- Третий ботинок -->
        <div class="card-item">
            <img src="black.png" alt="Чёрный ботинок">
            <h3 class="name-shoe">black shoe</h3>
            <p class="declare-shoe">whatever brand</p>
            <p class="price">$190</p>
            <div class="button-wrapper">
                <button class="button-info">more info</button>
                <button class="button-buy">buy now</button>
            </div>
        </div>
    </div>

</body>
</html>
